<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arcader-Contacto</title>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Arcader" content="contactanos">
    <meta name="keywords" content="contacto, email, whatsapp, telefono, celular">
    <link rel="icon" href="media/icono.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--css mio-->
    <link rel="stylesheet" href="css/estilos.css">
    <!--JS-->
    <script src="js/productootrapagina.js" defer ></script>
    <script  src="js/jquery-3.5.1.slim.min.js"></script>
    <script  src="js/class/filtros.js"></script>
</head>
<body class="bodyAll">
    <!--inicio Header-->
    <header id="siteHeader" class="d-flex justify-content-around  align-items-center bgHColor ">
        <div>
            <a href="index.html"><img src="media/logo/logo.jpg"  class="logo mt-3 mb-3"></a>
        </div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-black">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
        <div id="shoppingCard">
            <a href="carrito.html"><img src="media/logosweb/carritocompra.png" class="mx-3 carrito"></a> 
        </div>
    </header>
    <!--fin header-->
    <section id="textGlobal" class="d-flex align-items-center my-5">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto text-center">
                    <div class="textoAlto">
                        <h3>Productos agregados</h3>
						<p class="lead"></p>
                    </div>
                </div>
            </div>
        </div>
	</section>
    <div id="tabla" class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">cantidad</th>
                <th scope="col">nombre</th>
                <th scope="col">precio</th>
                <th scope="col">total</th>
              </tr>
            </thead>
            <tbody id="cards">
            </tbody>
          </table>
    </div>
    <!--footer-->
    <footer id="redesSociales">
        <div class="d-flex flex-wrap-reverse  justify-content-between aling-items-center my-5 targetsContacto">
            <div class="col-12 text-center">
                <li><a href="https://www.instagram.com/" target="_blank"><img src="media/logosweb/instagram.svg" class="mx-3"></a></li>
                <li><a href="https://www.facebook.com/" target="_blank"><img src="media/logosweb/facebook.svg" class="mx-3"></a></li>
                <li><a href="https://www.youtube.com/" target="_blank"><img src="media/logosweb/youtube.svg" class="mx-3"></a></li>
            </div>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
